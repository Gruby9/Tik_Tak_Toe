<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TtikTakToe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup open">
        <div class="popupmessage">
            <form action="" onsubmit="return false" method="post">
                <label class="label1" for="name1">What is first Player's name</label>
                <input type="text" name="name" id="name1" value="" maxlength="12" required>
                <div class="symbols">
                    <p class="symbolname">First player's symbol</p>
                    <div class="radio">
                        <label class="labelX" for="symbolX">X</label>
                        <input type="radio" name="symbol" id="symbolX" value="X" required>
                        <label class="labelO" for="symbolO">O</label>
                        <input type="radio" name="symbol" id="symbolO" value="O">
                    </div>
                </div>
                <label class="label2" for="name2">What is second Player's name</label>
                <input type="text" name="name" id="name2" value="" maxlength="12" required>
                <button class="submitButton" type="submit" onclick="endTask()">Start!</button>
            </form>
        </div>
    </div>
    <h1 class="maintitle">Tik Tak Toe</h1>
    <div class="game">
        <div class="player1">
            <h1 id="turn1"></h1>
            <h1 id="player1-name"></h1>
            <h2 class="score">Score:</h2>
            <h2 id="player1-score">0</h2>
        </div>
        <div class="gameboard">
            <div class="tile 1 free"></div>
            <div class="tile 2 free"></div>
            <div class="tile 3 free"></div>
            <div class="tile 4 free"></div>
            <div class="tile 5 free"></div>
            <div class="tile 6 free"></div>
            <div class="tile 7 free"></div>
            <div class="tile 8 free"></div>
            <div class="tile 9 free"></div>
        </div>
        <div class="player2">
            <h1 id="turn2"></h1>
            <h1 id="player2-name"></h1>
            <h2 class="score">Score:</h2>
            <h2 id="player2-score">0</h2>
        </div>
    </div>
<div class="backupGameboard">
    <div class="tile 1 free"></div>
    <div class="tile 2 free"></div>
    <div class="tile 3 free"></div>
    <div class="tile 4 free"></div>
    <div class="tile 5 free"></div>
    <div class="tile 6 free"></div>
    <div class="tile 7 free"></div>
    <div class="tile 8 free"></div>
    <div class="tile 9 free"></div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TtikTakToe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup open">
        <div class="popupmessage">
            <form action="" onsubmit="return false" method="post">
                <label for="name">What is your name</label>
                <input type="text" name="name" id="name" value="" required>
                <div class="symbols">
                    <p class="symbolname">Choose your symbol</p>
                    <label for="symbolX">X</label>
                    <input type="radio" name="symbol" id="symbolX" required>
                    <label for="symbolO">O</label>
                    <input type="radio" name="symbol" id="symbolO">
                </div>
                <!-- <input class="submitButton" type="button" value="OK" onclick="submit()"> -->
                <button class="submitButton" type="submit" onclick="endTask()">OK</button>
                <button onclick="test()">test</button>
            </form>
        </div>
    </div>
    <h1>Tik Tak Toe</h1>
    <div class="players"></div>
    <div class="gameboard"></div>
</body>
</html>
